<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Semantic Business Process Management (Sem BPM)</title>
  </head>
  <body>
    <div class="container">
      <h2>Семантическая модель процесса</h2>
      <div class="row">
        <div class="col-md">
          <div class="form-outline">
            <textarea class="form-control" id="code-textarea" rows="16" placeholder="Текстовый регламент бизнес-процесса в RDF"></textarea>
          </div>
          <div class="row">
            <div class="col-sm">
              <button id="example_button" type="button" class="btn btn-secondary float-start">Процесс 1</button>
            </div>
            <div class="col-sm">
              <button id="generate_button" type="button" class="btn btn-primary float-end">Сгенерировать визуализацию</button>
            </div>
          </div>
        </div>
        <div class="col-md">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-rdf-tab" data-bs-toggle="pill" data-bs-target="#pills-rdf" type="button" role="tab" aria-controls="pills-rdf" aria-selected="true">RDF схемы</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-table-tab" data-bs-toggle="pill" data-bs-target="#pills-table" type="button" role="tab" aria-controls="pills-table" aria-selected="false">Таблица БП</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-dot-tab" data-bs-toggle="pill" data-bs-target="#pills-dot" type="button" role="tab" aria-controls="pills-dot" aria-selected="false">Схема БП</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-rdf" role="tabpanel" aria-labelledby="pills-rdf-tab"><content id="pills-rdf-content" class="start-text">RDF визуализации</content></div>
            <div class="tab-pane fade" id="pills-table" role="tabpanel" aria-labelledby="pills-table-tab"><content class="start-text">Табличное представление</content></div>
            <div class="tab-pane fade" id="pills-dot" role="tabpanel" aria-labelledby="pills-dot-tab"><content class="start-text">DOT-граф как графическая схема бизнес-процесса</content></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
